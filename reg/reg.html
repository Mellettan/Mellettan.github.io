    <div class="login-container">
        <h2>Регистрация</h2>
        <form class="login-form">
            <div class="group">
                <input type="email" id="email" name="email" required placeholder="Почта">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="group">
                <input type="tel" id="phone" name="phone" required placeholder="+7-123-456-78-90">
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="group">
                <input type="password" id="password" name="password" required placeholder="Пароль">
                <i class="fa-solid fa-eye-slash controller"></i>
            </div>
            <div class="group">
                <input type="password" id="password_ret" name="password_ret" required placeholder="Повторите пароль">
                <i class="fa-solid fa-eye-slash controller"></i>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
