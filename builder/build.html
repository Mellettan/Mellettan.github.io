            <img src="img_build/vanilla.png" alt="ва" draggable="true" class="flavor" id="vanilla">
        </div>
        <div class="build_zone_wrapper">
            <div class="dropzone" id="dropzone">Перетащите сюда три вкуса</div>
            <button id="mixBtn" style="display: none;">Смешать</button>
